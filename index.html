<table>
    <tbody>
        <tr>
            <td>&nbsp;</td>
            <td><button onmousedown="mouseUp()" id="buttonUp" class="button yellow round">Y</button></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><button onmousedown="mouseLeft()" id="buttonLeft" class="button blue round">X</button></td>
            <td>&nbsp;</td>
            <td><button onmousedown="mouseRight()" id="buttonRight" class="button red round">B</button></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><button onmousedown="mouseDown()" id="buttonDown" class="button green round">A</button></td>
            <td>&nbsp;</td>
        </tr>
    </tbody>
</table>
